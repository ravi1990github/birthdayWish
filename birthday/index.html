<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container" onclick="flipCard()">
        <div class="card">
            <div class="front">
                <h2>Click here for a surprise!</h2>
            </div>
            <div class="back">
                <h2>Happy Birthday, <span id="name"></span>!</h2>
                <p>Wishing you all the best on your special day!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
